<div class="mat-elevation">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="codigoTime">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{ element.codigoTime }} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[1, 3, 5]" showFirstLastButtons></mat-paginator>
</div>
